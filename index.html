<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aukro Produkt Uploader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .btn {
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #status {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa;
            text-align: center;
        }
        #progress-bar {
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress {
            height: 10px;
            background-color: #4caf50;
            transition: width 0.3s;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        #category-list button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #category-list button:hover {
            background-color: #e0e0e0;
        }
        input, select {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="shop-selection" class="section">
            <h2 class="text-xl font-bold mb-4">Vyber obchod</h2>
            <button id="shop-zvole" class="btn bg-blue-500 text-white px-4 py-2 rounded mr-2">Antik Zvole</button>
            <button id="shop-mora" class="btn bg-blue-500 text-white px-4 py-2 rounded">Antik Mora</button>
        </div>

        <div id="photo-section" class="section hidden">
            <h2 class="text-xl font-bold mb-4">Nafo콘 produkt</h2>
            <button id="take-photo-btn" class="btn bg-green-500 text-white px-4 py-2 rounded">Nafo콘 fotku</button>
            <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden">
            <p id="photo-count" class="mt-2">Po캜et fotek: <span>0/3</span></p>
        </div>

        <div id="product-details" class="section hidden">
            <h2 class="text-xl font-bold mb-4">Detaily produktu</h2>
            <div class="mb-4">
                <label for="product-name" class="block text-sm font-medium text-gray-700">N치zev produktu:</label>
                <input type="text" id="product-name" class="mt-1 p-2 border rounded w-full" placeholder="Zadej n치zev">
            </div>
            <div class="mb-4">
                <label for="product-price" class="block text-sm font-medium text-gray-700">Cena (K캜):</label>
                <input type="number" id="product-price" class="mt-1 p-2 border rounded w-full" placeholder="Zadej cenu">
            </div>
            <div class="mb-4">
                <label for="product-location" class="block text-sm font-medium text-gray-700">Um칤st캩n칤 (nepovinn칠):</label>
                <input type="text" id="product-location" class="mt-1 p-2 border rounded w-full" placeholder="Zadej um칤st캩n칤">
                <div id="location-history" class="mt-2 text-sm text-gray-500"></div>
            </div>
            <div class="mb-4">
                <label for="shipping-method" class="block text-sm font-medium text-gray-700">Zp콢sob dopravy:</label>
                <select id="shipping-method" class="mt-1 p-2 border rounded w-full">
                    <option value="2424163">Z치silkovna (ID: 2424163)</option>
                    <option value="2426697">DPD (ID: 2426697)</option>
                    <option value="2435308">TOPTRANS (ID: 2435308)</option>
                    <option value="2435307">Osobn캩 (ID: 2435307)</option>
                </select>
            </div>
            <button id="category-btn" class="btn bg-purple-500 text-white px-4 py-2 rounded">游댌 Vybrat kategorii</button>
        </div>

        <div id="finish-section" class="section hidden">
            <h2 class="text-xl font-bold mb-4">Dokon캜en칤</h2>
            <button id="finish-btn" class="btn bg-blue-500 text-white px-4 py-2 rounded mr-2">Odeslat p콏es WhatsApp</button>
            <button id="reset-btn" class="btn bg-gray-500 text-white px-4 py-2 rounded mr-2">Obnovit data</button>
            <button onclick="addAnotherProduct()" class="btn bg-green-500 text-white px-4 py-2 rounded">P콏idat dal코칤 produkt</button>
            <div id="saved-products" class="mt-4"></div>
        </div>

        <div id="status" class="mt-4">游녤 ZA캛NI V칗B캨REM OBCHODU</div>
        <div id="product-count-today" class="text-sm text-gray-500 mt-2 text-center"></div>
        <div id="progress-bar" class="mt-4 hidden">
            <div id="progress" style="width: 0%;"></div>
        </div>

        <div id="category-modal" class="modal fixed inset-0 flex items-center justify-center hidden">
            <div class="modal-content w-11/12 max-w-md">
                <h2 class="text-xl font-bold mb-4">Vyber kategorii</h2>
                <input type="text" id="category-search" class="w-full p-2 border rounded mb-4" placeholder="Hledej kategorii...">
                <div id="category-list"></div>
                <button id="category-close-btn" class="btn bg-red-500 text-white px-4 py-2 rounded mt-4">Zav콏칤t</button>
            </div>
        </div>

        <div id="confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg">
                <p class="text-lg mb-4">Opravdu?</p>
                <div class="flex justify-end gap-4">
                    <button id="confirm-yes" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">ANO</button>
                    <button id="confirm-no" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">NE</button>
                </div>
            </div>
        </div>

        <div id="exit-modal" class="modal fixed inset-0 flex items-center justify-center hidden">
            <div class="modal-content w-11/12 max-w-md">
                <h2 class="text-xl font-bold mb-4">Opravdu chce코 opustit str치nku?</h2>
                <p class="mb-4">Data budou vymaz치na.</p>
                <button id="delete-data-btn" class="btn bg-red-500 text-white px-4 py-2 rounded mr-2">Vymazat data</button>
                <button id="close-modal-btn" class="btn bg-gray-500 text-white px-4 py-2 rounded">Zav콏칤t</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
