<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aukro Produkt Uploader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            color: #2c3e50;
        }
        #status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #e8f4f8;
            border-radius: 5px;
            color: #2c3e50;
            font-weight: bold;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        #progress {
            width: 0%;
            height: 10px;
            background-color: #3498db;
            transition: width 0.3s;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-content button {
            display: block;
            width: 100%;
            margin: 5px 0;
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #ddd;
        }
        .modal-content button:hover {
            background-color: #dfe6e9;
        }
        #category-search {
            margin-bottom: 10px;
        }
        #photo-count {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        .nav-btn {
            background-color: #7f8c8d;
            margin: 5px;
        }
        .nav-btn:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aukro Produkt Uploader</h1>

        <!-- V칳b캩r obchodu -->
        <div id="shop-selection" class="section">
            <button id="shop-zvole">Antik Zvole</button>
            <button id="shop-mora">Antik Mora</button>
        </div>

        <!-- Focen칤 -->
        <div id="photo-section" class="section hidden">
            <button id="take-photo-btn">Nafo콘 produkt</button>
            <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden">
            <div id="photo-count">Po캜et fotek: <span>0/3</span></div>
            <button class="nav-btn" data-step="1">Zp캩t</button>
            <button class="nav-btn next-btn" data-step="1">Dal코칤</button>
        </div>

        <!-- Detaily produktu -->
        <div id="product-details" class="section hidden">
            <div class="mb-4">
                <label for="product-name">N치zev produktu:</label>
                <input type="text" id="product-name" placeholder="Zadej n치zev">
            </div>
            <div class="mb-4">
                <label for="product-price">Cena (K캜):</label>
                <input type="number" id="product-price" placeholder="Zadej cenu">
            </div>
            <div class="mb-4">
                <label for="product-location">Um칤st캩n칤 (nepovinn칠):</label>
                <input type="text" id="product-location" placeholder="Zadej um칤st캩n칤">
                <div id="location-history" class="mt-2 text-sm text-gray-500"></div>
            </div>
            <div class="mb-4">
                <label for="shipping-method">Doprava:</label>
                <select id="shipping-method">
                    <option value="2424163">Z치silkovna (ID: 2424163)</option>
                    <option value="2426697">DPD (ID: 2426697)</option>
                    <option value="2435308">TOPTRANS (ID: 2435308)</option>
                    <option value="2435307">Osobn캩 (ID: 2435307)</option>
                </select>
            </div>
            <button id="category-btn">游댌 Vybrat kategorii</button>
            <input type="hidden" id="category-id">
            <button class="nav-btn" data-step="2">Zp캩t</button>
            <button class="nav-btn next-btn" data-step="2" onclick="addProduct()">P콏idat produkt</button>
        </div>

        <!-- Dokon캜en칤 -->
        <div id="finish-section" class="section hidden">
            <button id="finish-btn">Odeslat p콏es WhatsApp</button>
            <button id="reset-btn">Obnovit data</button>
            <button onclick="addAnotherProduct()">P콏idat dal코칤 produkt</button>
            <div id="saved-products"></div>
        </div>

        <!-- Status a progress -->
        <div id="status">游녤 ZA캛NI V칗B캨REM OBCHODU</div>
        <div id="progress-bar" class="hidden">
            <div id="progress"></div>
        </div>

        <!-- Mod치ln칤 okno pro kategorie -->
        <div id="category-modal" class="modal hidden">
            <div class="modal-content">
                <input type="text" id="category-search" placeholder="Hledej kategorii...">
                <div id="category-list"></div>
                <button id="category-close-btn">Zav콏칤t</button>
            </div>
        </div>

        <!-- Mod치ln칤 okno pro potvrzen칤 -->
        <div id="confirm-modal" class="modal hidden">
            <div class="modal-content">
                <p class="text-lg mb-4">Opravdu?</p>
                <div class="flex justify-end gap-4">
                    <button id="confirm-yes" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">ANO</button>
                    <button id="confirm-no" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">NE</button>
                </div>
            </div>
        </div>

        <!-- Mod치ln칤 okno p콏i opu코t캩n칤 str치nky -->
        <div id="exit-modal" class="modal hidden">
            <div class="modal-content">
                <p>Chcete p콏ed opu코t캩n칤m str치nky vymazat data?</p>
                <button id="delete-data-btn">Ano, vymazat</button>
                <button id="close-modal-btn">Ne, pokra캜ovat</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
